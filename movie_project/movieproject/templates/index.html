{% extends 'base.html' %}
{% block code %}

<div class="container">
    <div class="row">

        {% for i in movie_list %}
        <div class="col-md-3">

            <div class="card">
            <img class="card-img-top" src="{{i.img.url}}" height="250px">
            <div class="card-body" style="height: 3rem">
                <h5 class="card-title">{{i.name}}</h5>
            </div>
                <div class="card-body" style="height: 4rem">
<!--            <p class="card-text">{{i.desc}}</p>-->
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
            </div>
            </div>

        </div>
        {% endfor %}

    </div>
</div>



{% endblock %}
