<!DOCTYPE html>
<html lang="en">
<head>
<title>Register</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
</head>
<body>

<!--<div class="super_container">-->

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="index.html">Inmakes</a></div>
							<nav class="main_nav">
<!--								<ul class="d-flex flex-row align-items-start justify-content-start">-->
<!--									<li><a href="index.html">Home</a></li>-->
<!--									<li class="active"><a href="about.html">About us</a></li>-->
<!--									<li><a href="#">Services</a></li>-->
<!--									<li><a href="news.html">News</a></li>-->
<!--									<li><a href="contact.html">Contact</a></li>-->
<!--								</ul>-->
							</nav>
							<div class="header_phone ml-auto">Call us: 00-56 445 678 33</div>

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>

	<!-- Menu -->



	<!-- Home -->



		<div class="page-content">
			<div class="form-v9-content" style="background-image: url({% static 'images/form-v9.jpg' %})">

				<form class="form-detail" action="register" method="post">
					{% csrf_token %}
					<h2>Registration Form</h2>

					<div class="form-row-total">
						<div class="form-row">
							<input type="text" name="firstname" id="firstname" class="input-text" placeholder="Your First Name">
						</div>
						<div class="form-row">
							<input type="text" name="lastname" id="lastname" class="input-text" placeholder="Your Last Name">
						</div>
					</div>

					<div class="form-row-total">
						<div class="form-row">
							<input type="email" name="email" placeholder="Your Email">
						</div>
						<div class="form-row">
							<input type="text" name="username" id="username"  placeholder="Username">
						</div>
					</div>

					<div class="form-row-total">
						<div class="form-row">
							<input type="password" name="password" id="password"  placeholder="Your Password">
						</div>
						<div class="form-row">
							<input type="password" name="confirm-password" id="confirm-password"  placeholder="Confirm Password">
						</div>
					</div>

					<div class="form-row-last">
						<input type="submit">
					</div>

				</form>
				{% for msg in messages %}
				{{msg}}
				{% endfor %}

			</div>
		</div>



	<!-- Search -->



	<!-- About -->



	<!-- Milestones -->



	<!-- Why Choose Us -->



	<!-- Team -->

<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/about.js' %}"></script>
</body>
</html>
